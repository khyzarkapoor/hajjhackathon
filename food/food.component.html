
<app-topbar></app-topbar>
<app-navbar></app-navbar>

<br>
<section id="addressbooksection">
  <div class="row">
    <div class="col-md-2">
      <div class="menuitemscontainer">
          <!-- compose -->
          <div class="menuitemwrapper hoverselected" [routerLink]="['./contacts']"  routerLinkActive="hoverselected" >
            <div class="menuitem">
                <div>
                  <span><i class="fa fa-pencil"></i></span>
                </div>
                <div>
                  Create &amp; Manage
                </div>
            </div>
          </div>
 
          
      </div>
    </div>
    <div class="col-md-10" style="border-left:1px solid rgba(0,0,0,.1)">
      <div class="menuitemsviewscontainer">
        <div class="row">
            
            <div class="col-md-6">
                <p class="lead"><u>Register Food Outlets</u></p>
                <form (submit)="register()">
                  <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" aria-describedby="fullnameHelp" placeholder="Enter fullname" required>
                  </div>
                  <div class="form-group">
                      <label for="fullname">Address</label>
                      <input type="text" [(ngModel)]="address" name="address" class="form-control" aria-describedby="fullnameHelp" placeholder="Enter address" required>
                    </div>
                  <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="number" class="form-control" [(ngModel)]="phone" name="phone" aria-describedby="phoneHelp" placeholder="Enter phone" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Latitude</label>
                        <input type="text" class="form-control" [(ngModel)]="latitude" name="latitude" aria-describedby="phoneHelp" placeholder="21.472973" required>
                      </div>
                      <div class="form-group">
                          <label for="phone">Longitude</label>
                          <input type="text" class="form-control" [(ngModel)]="longitude" name="longitude" aria-describedby="phoneHelp" placeholder="39.199612" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email" aria-describedby="phoneHelp" placeholder="Enter Email" required>
                          </div>
                          <div class="form-group">
                              <label for="phone">Password</label>
                              <input type="password" class="form-control" [(ngModel)]="password" name="longitude" aria-describedby="phoneHelp" placeholder="Password" required>
                            </div>
                  <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary btn-sm">
                  </div>
                  </form>
            </div>
            <div class="col-md-6" *ngIf = "isDataLoaded">
                <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="10" [disableDefaultUI]=false>
                  
                  <sebm-google-map-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng">
                    <sebm-google-map-info-window>
                      <strong>{{m.name}}</strong>
                    </sebm-google-map-info-window>
                  </sebm-google-map-marker>
                </sebm-google-map>
            </div>
        </div>  
        


      </div>

      <hr>
      <br>
      <div class="row">
          <div class="col-md-12">
              <p class="lead"><u> Registered Food Outlets </u></p>
              <table class="table table-sm table-condensed table-bordered table-hover">
                  
                  <thead>
                    <tr class="table-info">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Phone</th>
                      <th>Location</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="transportArr.length==0">
                      <td colspan="5">No Outlets.</td>
                    </tr>
                    <tr *ngFor="let item of transportArr ">
                      <td class="text-muted">{{item._id}}</td>
                      <td class="text-muted">{{item.name}}</td>
                      <td class="text-muted">{{item.address}}</td>
                      <td class="text-muted">{{item.phone}}</td>
                      <td class="text-muted">{{item.latitude}},{{item.longitude}}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      
    </div>
  </div>


</section>
