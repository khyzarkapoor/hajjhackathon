
<app-topbar></app-topbar>
<app-navbar></app-navbar>

<br>
<section id="addressbooksection">
  <div class="row">
    <div class="col-md-2">
      <div class="menuitemscontainer">
          <!-- compose -->
          <div class="menuitemwrapper hoverselected" [routerLink]="['./contacts']"  routerLinkActive="hoverselected" >
            <div class="menuitem">
                <div>
                  <span><i class="fa fa-clipboard"></i></span>
                </div>
                <div>
                  POS
                </div>
            </div>
          </div>
 
          
      </div>
    </div>
    <div class="col-md-10" style="border-left:1px solid rgba(0,0,0,.1)">
      <div class="row">
          <div class="col-md-10">

            <!-- logn -->
            <div *ngIf="loggedout">
              <p class="lead"><u>Login</u></p>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="email" [(ngModel)]="email" name="email"  placeholder="Enter email">
                  </div>
                  <div class="form-group">
                      <label for="">Password</label>
                      <input class="form-control" type="password" [(ngModel)]="password" name="password"  placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <button (click)="login()">Login</button>
                    </div>
                </div>
              </div>
            </div>
            
            <!-- logout -->
            <div *ngIf="loggedin">
              <div class="text-right" style="background: whitesmoke">
                <button class="btn btn-danger" (click)="logout()">Logout</button>
              </div>
            </div>
            <br>

            <!-- cart -->
            <div *ngIf="loggedin">
              <p class="lead"><u> Shopping Cart </u></p>
              <table class="table table-sm table-condensed table-bordered table-hover">
                  
                  <thead>
                    <tr class="table-info">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Qty.</th>
                      <th>Price</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="text-muted">1</td>
                      <td class="text-muted">Maggie Noodles</td>
                      <td class="text-muted">1</td>
                      <td class="text-muted">$1.0</td>
                      <td class="text-muted">$1.0</td>
                    </tr>
                    <tr>
                      <td class="text-muted">2</td>
                      <td class="text-muted">Coke</td>
                      <td class="text-muted">1</td>
                      <td class="text-muted">$1.0</td>
                      <td class="text-muted">$1.0</td>
                    </tr>
                    <tr style="background: whitesmoke">
                        <td class="text-muted"></td>
                        <td class="text-muted"></td>
                        <td class="text-muted"></td>
                        <td class="text-muted text-right">Total Bill (inc. tax) $</td>
                        <td class="text-muted">2.0</td>
                      </tr>
                      <tr style="background: whitesmoke">
                          <td class="text-muted"></td>
                          <td class="text-muted"></td>
                          <td class="text-muted"></td>
                          <td class="text-muted text-right"> Scan QR Code </td>
                          <td class="text-muted"><input [(ngModel)]="qrcode" style="height:19px;" type="password"></td>
                        </tr>
                        <tr style="background: whitesmoke">
                            <td class="text-muted"></td>
                            <td class="text-muted"></td>
                            <td class="text-muted"></td>
                            <td class="text-muted text-right"> Enter PIN </td>
                            <td class="text-muted"><input [(ngModel)]="pin" style="height:19px;" type="password"></td>
                          </tr>
                          <tr style="background: whitesmoke">
                              <td class="text-muted"></td>
                              <td class="text-muted"></td>
                              <td class="text-muted"></td>
                              <td class="text-muted text-right"></td>
                              <td class="text-muted"><button class="btn btn-primary" (click)="sell()">Verify &amp; Sell</button></td>
                            </tr>
                  </tbody>
              </table>
            </div>


            <!-- history -->
            <div *ngIf="loggedin">
                <p class="lead"><u> Transaction History </u></p>
                <table class="table table-sm table-condensed table-bordered table-hover">
                    
                    <thead>
                      <tr class="table-info">
                        <th>Name</th>
                        <th>Passport</th>
                        <th>Amount($)</th>
                        <th>Created</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of transactionsArr">
                        <td class="text-muted">{{item.hajiname}}</td>
                        <td class="text-muted">{{item.passport}}</td>
                        <td class="text-muted">{{item.amount}}</td>
                        <td class="text-muted">{{item.created}}</td>
                      </tr>
                    </tbody>
                </table>
              </div>






          </div>
        </div>
      
    </div>
  </div>


</section>
