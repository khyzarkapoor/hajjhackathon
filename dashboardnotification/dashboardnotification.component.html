
<section id="dashboard">
    <p class="lead"><u> Summary</u></p>
    <p class="text-muted">Total # of jobs created.</p>
    <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div *ngIf="doughnutChartData.length>0" class="col-md-10 offset-md-1">
                <div style="display: block">
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                    </canvas>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    <div class="row">
      <div class="col-md-12">
            <section id="quick">
            <div class="row">
              <div class="col-md-10">
                  <div>
                      <div class="table-responsive">
                          <table class="table table-sm table-bordered table-hover">
                              <thead>
                                <tr class="table-info">
                                  <th>Name</th>
                                  <th>Created</th>
                                  <th>Message</th>
                                  <th>Sent</th>
                                  <th>Seen</th>
                                  <th>Ack'd</th>
                                  <th>Reported</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of newnotificationsArr">
                                  <td class="text-muted">{{item._id}}</td>
                                  <td class="text-muted">{{item.notifications[0].created}}</td>
                                  <td class="text-muted">{{item.notifications[0].message}}</td>
                                  <td class="text-muted">{{item.notifications.length}}</td>
                                  <td class="text-muted">{{getseen(item.notifications)}}</td>
                                  <td class="text-muted">{{getackd(item.notifications)}}</td>
                                  <td ><button class="btn btn-warning btn-sm" (click)="reportedclick(item.notifications[0].campaign)" [disabled]="getreported(item.notifications)==0" >{{getreported(item.notifications)}}</button></td>
                                </tr>
                              </tbody>
                            </table>
                      </div>
                    </div>
              </div>
              <div class="col-md-2">
              </div>
            </div>
              
          </section>
  
    
  
      </div>
  
      <div class="col-md-4">
  
      </div>
    </div>
  
  </section>
